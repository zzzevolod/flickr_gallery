<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flickr Gallery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
<header class="top-header">
    <h1 class="page-title">Welcome to your own Flickr gallery customizer</h1>
</header>

<section class="main-wrapper">
    <section class="search-form-container">
        <div class="form-wrapper">
            <form action="" method="get" id="search_form" class="search-form">
                <h3 class="title">Lets find some images</h3>
                <input type="text" id="search_input" class="search-input" placeholder="Start typing here...">
                <button type="submit" class="btn btn-submit" id="submit_button">Search</button>
                <a class="btn btn-submit disabled" id="show_gallery">Show my saved images</a>
            </form>
        </div>
    </section>

    <section class="all-images-wrapper">
        <ul id="images-from-flickr" class="images-container"></ul>
        <ul id="my-custom-gallery" class="images-container">

        </ul>
    </section>
</section>


<script src="main.js"></script>
</body>
</html>
